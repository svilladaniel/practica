<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styleslogin.css">
  <title>Header</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="">
  </header>
  <section class="login">
    <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
            <input class="input" type="text" placeholder="Correo">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Iniciar Sesión</button>
            <div class="login__container--remember-me">
                <labe>
                    <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--social-media">
            <div><img src="https://img.icons8.com/cute-clipart/64/000000/google-logo.png" alt="Google">Inicia Sesión con Google</div>
            <div><img src="https://img.icons8.com/cute-clipart/64/000000/twitter.png" alt="Twitter">Inicia Sesión con Twitter</div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
    </section>
  </section>
<footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
</footer>
</body>
</html>
